name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

      # Only do the npm publish flow if a release was actually created
      - name: Checkout repo at release commit
        if: steps.release.outputs.release_created == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        if: steps.release.outputs.release_created == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        if: steps.release.outputs.release_created == 'true'
        run: npm ci

      - name: Build
        if: steps.release.outputs.release_created == 'true'
        run: npm run build

      - name: Publish to NPM
        if: steps.release.outputs.release_created == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
